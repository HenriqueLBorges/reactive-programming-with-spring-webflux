server.port=8080
spring.application.name=main.SpringForKafkaConsumer

#commons properties
topic.name=KAFKA_TOPIC
auto.create.topics.enable=true

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.auto-offset-reset=earliest

#consumer properties
spring.kafka.consumer.group-id=spring-for-apache-kafka-consumer
spring.kafka.consumer.client-id=spring-for-apache-kafka-consumer-id
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.LongDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
# spring.kafka.consumer.fetch-min-size=65536
spring.kafka.consumer.enable-auto-commit=false